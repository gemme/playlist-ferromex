<div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Cancion" [(ngModel)]="newSong">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchSong()">Buscar</button>
</div>
<ul>
    <li *ngFor="let song of songs">
        <a href="{{song.url}}" target="_blank">{{song.name}}</a>
        <span *ngFor="let artist of song.artists">{{artist.name}}</span>
    </li>
</ul>

<div class="btn-group btn-group-toggle">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
    </label>
  </div>
  <hr>
